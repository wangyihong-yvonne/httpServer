<!DOCTYPE HTML>  
<html>
<head>
<style>
.error {color: #FF0000;}
</style>
</head>
<body> 

<h2>Registration Form Example Using POST with text/plain</h2>
<p><span class="error">* required field</span></p>

<form action="/registration" method="post" enctype="text/plain">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="" required>
  <span class="error">* </span>
  <br><br>
  <label for="email">Email:</label>
  E-mail: <input type="text" id="email" name="email" value="" required>
  <span class="error">* </span>
  <br><br>
  <label for="website">Website:</label> 
  <input type="text" id="website" name="website" value="">
  <span class="error"></span>
  <br><br>
  <label for="comment" style="vertical-align: top;")>Comment:</label>
  <textarea id="comment" name="comment" rows="5" cols="40"></textarea>
  <br><br>
  <fieldset style="display: inline-block;">
  <legend>Gender: <span class="error">*</span></legend>
    <label><input type="radio" name="gender" value="female" required>Female</label>
    <label><input type="radio" name="gender" value="male">Male</label>
    <label><input type="radio" name="gender" value="other">Other</label>  
  </fieldset>
  <br><br>
  <input type="submit" name="submit" value="Submit">  
  <input type="hidden" name="survey-code" value="32935">  
</form>

</body>
</html>
